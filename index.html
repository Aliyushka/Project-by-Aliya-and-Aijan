<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 14-02</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <div class="window">
            <h3>Анкета для корпоративных клиентов</h3>
            <div class="block1">
                <p>Личные данные</p>
                <div class="FIO">
                    <div class="firstname">
                        <p>Фамилия</p><input type="text" placeholder="Иванов">
                    </div>
                    <div class="name">
                        <p>Имя</p><input type="text" placeholder="Иван">
                    </div>
                    <div class="surname">
                        <p>Отчество</p><input type="text" placeholder="Иванович">
                    </div>
                    <div class="date">
                        <p>Дата рождения</p><input type="text" placeholder="12.12.2021">
                    </div>
                    <div class="adress">
                        <p>Фактическое место проживания</p><input type="text" placeholder="Бишкек. Чорморова 23/3 кв.43">
                    </div>
                    <div class="number">
                        <p>Контактный номер</p><input type="text" placeholder="+996 555 000 000">
                    </div>
                    <div class="email">
                        <p>Электронный адрес</p><input type="text" placeholder="ivanov@mail.ru">
                    </div>
                </div>
                <p>Паспортные данные</p>
                <div class="passport">
                    <div class="passportserii">
                        <p>Серийный номер AN/ID</p><input type="text" placeholder="AN1234567">
                    </div>
                    <div class="inn">
                        <p>ИНН</p><input type="text" placeholder="12345678987654">
                    </div>
                    <div class="receive">
                        <p>Дата получения</p><input type="text" placeholder="12.12.2021">
                    </div>
                    <div class="bank">
                        <select class="bank1">
                            <p>Наименование банка</p><option>Выберите банка</option>
                        </select>
                    </div>
                    </div>
                    <div class="liveadress">
                        <p>Место проживания по прописке</p><input type="text" placeholder="Бишкек. Чорморова 23/3 кв.43">
                    </div>
                </div>


            </div>





            <div class="block2"></div>
        </div>
    </div>
</body>
</html>
